---
# tasks file for db
# This role will install MySQL and create db user and give permissions.

- name: install mysql package
  apt: name={{ item }} state=present
  with_items:
    - mysql-server
    - MySQL-python

- name: Configure SELinux to start mysql on any port
  seboolean: name=mysql_connect_any state=true persistent=yes
  when: sestatus.rc != 0

- name: create mysql config file
  template: src=sql.cnf.j2 dest /etc/sql.cnf
  notify:
  - restart mysql

- name: start mysql service
  service: name=mysql state=started enabled=yes

- name: create app DB
  mysql_db: name={{ dbname }} state=present

- name: create app DB user
  mysql_user: name={{ dbuser }} password={{ upassword }} priv=*.*:ALL state=present

